{% extends "base.html" %}

{% block content %}

<h1>Insert Article</h1>

<div class="tab">
  <button class="tablinks active" onclick="openForm(event, 'ArticlesForm')">
    Insert to Articles Table
  </button>
  <button class="tablinks" onclick="openForm(event, 'TitleForm')">
    Insert to Title Table
  </button>
</div>

<!-- form raw artikel -->
<div id="ArticlesForm" class="tabcontent active">
  <h2>Articles Table Entry</h2>
  <form id="articlesForm">
    <div class="form-group">
      <label for="title">Title (required):</label>
      <input type="text" id="title" name="title" required />
    </div>

    <div class="form-group">
      <label for="source">Source (default: PukulEnam):</label>
      <input type="text" id="source" name="source" placeholder="PukulEnam" />
    </div>

    <div class="form-group">
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" />
    </div>

    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="url" id="image" name="image" />
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" />
    </div>

    <div class="form-group">
      <label for="articles_content">Content (required):</label>
      <textarea id="articles_content" name="content" rows="5" required></textarea>
    </div>

    <button type="submit">Submit Article</button>
  </form>
</div>

<!-- form processed title -->
<div id="TitleForm" class="tabcontent">
  <h2>Title Table Entry</h2>
  <form id="titleForm">
    <div class="form-group">
      <label for="title_title">Title (required):</label>
      <input type="text" id="title_title" name="title" required />
    </div>

    <div class="form-group">
      <label for="cluster">Category/Cluster:</label>
      <select id="cluster" name="cluster" required>
        <option value="0">0: Korupsi</option>
        <option value="1">1: Pemerintahan</option>
        <option value="2">2: Kejahatan</option>
        <option value="3">3: Transportasi</option>
        <option value="4">4: Bisnis</option>
        <option value="5">5: Agama</option>
        <option value="6">6: Finance</option>
        <option value="7">7: Politik</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title_image">Image URL:</label>
      <input type="url" id="title_image" name="image" />
    </div>

    <div class="form-group">
      <label for="title_date">Date:</label>
      <input type="date" id="title_date" name="date" />
    </div>

    <div class="form-group">
      <label for="all_summary">All Summary:</label>
      <textarea
        id="all_summary"
        name="all_summary"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="analysis">Analysis:</label>
      <textarea id="analysis" name="analysis" rows="5"></textarea>
    </div>

    <button type="submit">Submit Title Entry</button>
  </form>
</div>

<div id="response">
  <h3>API Response:</h3>
  <pre id="responseJson">No response yet</pre>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='insert_news.css') }}" />
<script src="{{ url_for('static', filename='insert_news.js') }}"></script>
{% endblock %}
